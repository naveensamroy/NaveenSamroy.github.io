<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samroy Cricket Score Counter</title>
<style>
  body {
    background-color: #fff;
    color: #f00;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold; /* bold font */
    text-align: center;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }

  h1 {
    color: #f00;
    font-size: 32px; /* increased font size */
    font-weight: bold;
  }

  .score {
    font-size: 36px; /* increased font size */
    margin: 20px 0;
    font-weight: bold;
  }

  button {
    background-color: #00f;
    color: #f00;
    font-size: 20px; /* increased */
    margin: 5px;
    padding: 14px 24px; /* larger */
    border: 2px solid #f00;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }

  button:hover {
    background-color: #f00;
    color: #00f;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #00f;
    border: 2px solid #f00;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #f00;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
  }

  .modal-content input {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 10px;
    background-color: #00f;
    color: #f00;
    border: 1px solid #f00;
    border-radius: 5px;
    font-weight: bold;
  }

  .history {
    margin-top: 20px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    background: #fff;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #f00;
    max-height: 300px;
    overflow-y: auto;
    text-align: left;
    color: #f00;
    font-weight: bold;
    font-size: 16px;
  }

  .history h3 {
    margin: 0 0 10px 0;
    font-size: 18px;
    font-weight: bold;
  }

  .history-entry {
    padding: 6px 0;
    border-bottom: 1px solid #f00;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Samroy Cricket Score Counter</h1>

<button onclick="toggleBackground()">Toggle Background</button>

<div class="score">
  Score: <span id="score">0</span> / <span id="wickets">0</span>
</div>

<button onclick="addRun(1)">+1 Run</button>
<button onclick="addRun(4)">+4</button>
<button onclick="addRun(6)">+6</button>
<br>
<button onclick="openPopup('wide')">Wide</button>
<button onclick="openPopup('noball')">No Ball</button>
<button onclick="openPopup('wicket')">Wicket</button>
<br>
<button onclick="openSharePopup()">Share Score</button>
<button onclick="downloadScore()">Save Score</button>

<div id="popup" class="modal">
  <div class="modal-content">
    <h2 id="popup-title"></h2>
    <div id="extra-run-input">
      <input type="number" id="extraRuns" placeholder="Enter extra runs" style="display:none;">
    </div>
    <br>
    <button onclick="applyExtra()">OK</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<div id="sharePopup" class="modal">
  <div class="modal-content">
    <h2>Share Score</h2>
    <input type="text" id="shareLink" readonly>
    <br>
    <button onclick="copyShareLink()">Copy Link</button>
    <button onclick="closeSharePopup()">Close</button>
  </div>
</div>

<div class="history">
  <h3>ðŸ“œ Match History</h3>
  <div id="history-log"></div>
</div>

<script>
let score = 0;
let wickets = 0;
let currentType = "";
let backgroundIsWhite = true;

function updateDisplay() {
  document.getElementById("score").innerText = score;
  document.getElementById("wickets").innerText = wickets;
}

function addRun(runs) {
  score += runs;
  addHistory("+" + runs + " Run(s)");
  updateDisplay();
}

function openPopup(type){
  currentType = type;
  document.getElementById("extraRuns").style.display = (type==='wide' || type==='noball') ? "block":"none";
  if(type==='wide') document.getElementById("popup-title").innerText = "Wide Ball - Add Extra Runs";
  else if(type==='noball') document.getElementById("popup-title").innerText = "No Ball - Add Extra Runs";
  else if(type==='wicket') document.getElementById("popup-title").innerText = "Wicket";
  document.getElementById("popup").style.display = "flex";
}

function closePopup() { document.getElementById("popup").style.display = "none"; }

function applyExtra(){
  let runs = 0;
  if(currentType==='wide' || currentType==='noball'){ runs = parseInt(document.getElementById("extraRuns").value)||1; } 
  else if(currentType==='wicket'){ wickets++; }
  score += runs;
  if(currentType==='wide') addHistory("Wide +" + runs + " Run(s)");
  else if(currentType==='noball') addHistory("No Ball +" + runs + " Run(s)");
  else if(currentType==='wicket') addHistory("Wicket");
  updateDisplay();
  closePopup();
}

function addHistory(text){
  let log = document.getElementById("history-log");
  let entry = document.createElement("div");
  entry.className = "history-entry";
  entry.innerText = text;
  log.insertBefore(entry, log.firstChild);
}

function toggleBackground(){
  backgroundIsWhite = !backgroundIsWhite;
  if(backgroundIsWhite){ document.body.style.backgroundColor = '#fff'; document.body.style.color = '#f00'; }
  else { document.body.style.backgroundColor = '#000'; document.body.style.color = '#f00'; }
}

function openSharePopup(){
  let history = encodeURIComponent(document.getElementById("history-log").innerText);
  let link = window.location.href.split('?')[0] + "?score=" + score + "&wickets=" + wickets + "&history=" + history;
  document.getElementById("shareLink").value = link;
  document.getElementById("sharePopup").style.display = "flex";
}

function copyShareLink(){
  let copyText = document.getElementById("shareLink");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Link copied to clipboard!");
}

function closeSharePopup(){ document.getElementById("sharePopup").style.display = "none"; }

function downloadScore(){
  let historyLog = document.getElementById("history-log").innerText;
  let textContent = `Samroy Cricket Score Counter\n\nScore: ${score} / ${wickets}\n\nHistory:\n${historyLog}`;
  let blob = new Blob([textContent], { type: "text/plain" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "cricket_score.txt";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = function(){
  const params = new URLSearchParams(window.location.search);
  if(params.has('score')) score = parseInt(params.get('score'))||0;
  if(params.has('wickets')) wickets = parseInt(params.get('wickets'))||0;
  if(params.has('history')){
    let historyArr = decodeURIComponent(params.get('history')).split('\n');
    historyArr.forEach(h => { if(h) addHistory(h); });
  }
  updateDisplay();
};
</script>

</body>
</html>
