<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Score Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
    }
    .score {
      font-size: 28px;
      margin: 15px 0;
      font-weight: bold;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      width: 42%;
      max-width: 150px;
    }
    button:hover {
      background: #0056b3;
    }
    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .modal-content input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .modal-content button {
      width: 45%;
      margin: 5px;
    }
    /* History box */
    .history {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      max-height: 250px;
      overflow-y: auto;
      font-size: 14px;
    }
    .history h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .history-entry {
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üèè Cricket Score Counter</h1>
  <div class="score">
    Score: <span id="score">0</span> / <span id="wickets">0</span>
  </div>

  <!-- Run Buttons -->
  <button onclick="addRun(1)">+1 Run</button>
  <button onclick="addRun(4)">+4</button>
  <button onclick="addRun(6)">+6</button>
  <br>
  <!-- Extra Buttons -->
  <button onclick="openPopup('wide')">Wide</button>
  <button onclick="openPopup('noball')">No Ball</button>
  <button onclick="openPopup('wicket')">Wicket</button>

  <!-- Popup Modal -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <h2 id="popup-title"></h2>
      <div id="extra-run-input">
        <input type="number" id="extraRuns" placeholder="Enter extra runs">
      </div>
      <div id="batsman-input" style="display:none;">
        <input type="text" id="batsmanName" placeholder="Enter batsman name">
      </div>
      <br>
      <button onclick="applyExtra()">OK</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <!-- History Section -->
  <div class="history">
    <h3>üìú Match History</h3>
    <div id="history-log"></div>
  </div>

  <script>
    let score = 0;
    let wickets = 0;
    let currentType = "";

    function updateDisplay() {
      document.getElementById("score").innerText = score;
      document.getElementById("wickets").innerText = wickets;
    }

    function addRun(runs) {
      score += runs;
      addHistory("+" + runs + " Run(s)");
      updateDisplay();
    }

    function openPopup(type) {
      currentType = type;
      let title = "";
      if (type === "wide") title = "Wide Ball - Add Extra Runs";
      else if (type === "noball") title = "No Ball - Add Extra Runs";
      else if (type === "wicket") title = "Wicket - Add Extra Runs & Batsman";

      document.getElementById("popup-title").innerText = title;

      // Show/Hide inputs
      document.getElementById("extra-run-input").style.display = "block";
      document.getElementById("extraRuns").value = (type === "wicket" ? 0 : 1);
      document.getElementById("batsman-input").style.display = (type === "wicket" ? "block" : "none");

      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function applyExtra() {
      let runs = parseInt(document.getElementById("extraRuns").value) || 0;
      
      if (currentType === "wide") {
        score += runs;
        addHistory("Wide +" + runs + " Run(s)");
      } 
      else if (currentType === "noball") {
        score += runs;
        addHistory("No Ball +" + runs + " Run(s)");
      } 
      else if (currentType === "wicket") {
        wickets++;
        score += runs;
        let batsman = document.getElementById("batsmanName").value || "Unknown Batsman";
        addHistory("Wicket: " + batsman + " (Extra +" + runs + ")");
      }

      updateDisplay();
      closePopup();
    }

    // History Function (Reverse Order)
    function addHistory(text) {
      let log = document.getElementById("history-log");
      let entry = document.createElement("div");
      entry.className = "history-entry";
      entry.innerText = text;
      log.insertBefore(entry, log.firstChild); // new entry at top
    }
  </script>

</body>
</html>
