<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samroy Cricket Score Counter</title>
<style>
body {
    background-color: #ffffff;
    color: #333;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
}
h1 { font-size: 32px; font-weight: bold; }
.score { font-size: 36px; margin: 20px 0; font-weight: bold; cursor: pointer; }
button {
    background-color: #e0e0e0; color:#333;
    font-size: 20px; margin:5px; padding:14px 24px;
    border:2px solid #aaa; border-radius:8px; cursor:pointer; font-weight:bold;
    transition: all 0.2s;
}
button:hover { background-color:#ccc; color:#000; }
.modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:#e0e0e0; border:2px solid #aaa; padding:20px; border-radius:10px; width:90%; max-width:400px; color:#333; text-align:center; font-weight:bold; font-size:18px; }
.modal-content input { width:80%; padding:10px; font-size:18px; margin-bottom:10px; background-color:#e0e0e0; color:#333; border:1px solid #aaa; border-radius:5px; font-weight:bold; }
.history { margin-top:20px; max-width:450px; margin-left:auto; margin-right:auto; background:#f9f9f9; padding:12px; border-radius:8px; border:2px solid #aaa; max-height:300px; overflow-y:auto; text-align:left; color:#333; font-weight:bold; font-size:16px; }
.history h3 { margin:0 0 10px 0; font-size:18px; font-weight:bold; }
.history-entry { padding:6px 0; border-bottom:1px solid #aaa; font-weight:bold; font-size:16px; }
</style>
</head>
<body>

<h1>Samroy Cricket Score Counter</h1>

<div class="score">
  Score: <span id="score" onclick="editScore()">0</span> / 
  <span id="wickets" onclick="editWickets()">0</span>
</div>

<!-- Run Buttons -->
<button onclick="addRun(0)">0</button>
<button onclick="addRun(1)">1</button>
<button onclick="addRun(2)">2</button>
<button onclick="openRunPopup()">3+</button>
<button onclick="addRun(4)">4Ô∏è‚É£</button>
<button onclick="addRun(6)">6Ô∏è‚É£</button>
<br>
<!-- Extras -->
<button onclick="openPopup('wide')">Wide</button>
<button onclick="openPopup('noball')">No Ball</button>
<button onclick="openPopup('wicket')">Wicket</button>
<br>
<!-- Controls -->
<button onclick="openTargetBallsPrompt()">Set Target & Balls</button>
<button onclick="resetMatch()">Reset</button>
<button onclick="toggleBackground()">Toggle Background</button>
<button onclick="openSharePopup()">Share Score</button>
<button onclick="downloadScore()">Save Score</button>

<!-- Popup -->
<div id="popup" class="modal">
  <div class="modal-content">
    <h2 id="popup-title"></h2>
    <div id="extra-run-input">
      <input type="number" id="extraRuns" placeholder="Enter extra runs" style="display:none;">
    </div>
    <br>
    <button onclick="applyExtra()">OK</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Share Popup -->
<div id="sharePopup" class="modal">
  <div class="modal-content">
    <h2>Share Score</h2>
    <input type="text" id="shareLink" readonly>
    <br>
    <button onclick="copyShareLink()">Copy Link</button>
    <button onclick="closeSharePopup()">Close</button>
  </div>
</div>

<!-- History -->
<div class="history">
  <h3>üìú Match History</h3>
  <div id="history-log"></div>
</div>

<script>
let score=0, wickets=0, currentType="", targetScore=null, ballsLeft=null;

function updateDisplay(){
  document.getElementById("score").innerText=score;
  document.getElementById("wickets").innerText=wickets;
}

// Add runs
function addRun(runs){
  score+=runs;
  if(runs===4) playEmojiSound("4");
  else if(runs===6) playEmojiSound("6");
  else addHistory("+"+runs+" Run(s)");
  updateDisplay(); checkTarget();
}

// 3+ runs popup
function openRunPopup(){
  let runs=prompt("Enter number of runs (3 or more):");
  if(runs!==null){
    let r=parseInt(runs);
    if(!isNaN(r)&&r>=3) addRun(r);
    else alert("Invalid input! Enter 3 or more.");
  }
}

// Extras / Wicket popup
function openPopup(type){
  currentType=type;
  document.getElementById("extraRuns").style.display=(type==='wide'||type==='noball')?"block":"none";
  document.getElementById("popup-title").innerText=(type==='wide')?"Wide Ball - Add Extra Runs":(type==='noball')?"No Ball - Add Extra Runs":"Wicket";
  document.getElementById("popup").style.display="flex";
}
function closePopup(){document.getElementById("popup").style.display="none";}
function applyExtra(){
  let runs=0;
  if(currentType==='wide'||currentType==='noball'){
    runs=parseInt(document.getElementById("extraRuns").value)||1;
    score+=runs; playEmojiSound(currentType);
  }else if(currentType==='wicket'){
    wickets++;
    addHistory("ü¶Ü Wicket!"); playEmojiSound("wicket");
  }
  score+=runs;
  if(currentType==='wide') addHistory("Wide +" + runs + " Run(s)");
  else if(currentType==='noball') addHistory("No Ball +" + runs + " Run(s)");
  updateDisplay(); closePopup(); checkTarget();
}

// History
function addHistory(text){
  let log=document.getElementById("history-log");
  let entry=document.createElement("div");
  entry.className="history-entry";
  entry.innerText=text;
  log.insertBefore(entry, log.firstChild);
}

// Edit Score/Wickets
function editScore(){
  let newScore=prompt("Enter current Score:",score);
  if(newScore!==null){
    let parsed=parseInt(newScore);
    if(!isNaN(parsed)&&parsed>=0){
      score=parsed; updateDisplay(); addHistory("Manual Update: Score "+score+" / Wickets "+wickets); checkTarget();
    }else alert("Invalid input!");
  }
}
function editWickets(){
  let newWickets=prompt("Enter current Wickets:",wickets);
  if(newWickets!==null){
    let parsed=parseInt(newWickets);
    if(!isNaN(parsed)&&parsed>=0){
      wickets=parsed; updateDisplay(); addHistory("Manual Update: Score "+score+" / Wickets "+wickets);
    }else alert("Invalid input!");
  }
}

// Target & Balls
function openTargetBallsPrompt(){
  let tScore=prompt("Enter Target Score:");
  let balls=prompt("Enter Balls Left:");
  if(tScore!==null && balls!==null){
    let ts=parseInt(tScore), bl=parseInt(balls);
    if(!isNaN(ts)&&ts>=0 && !isNaN(bl)&&bl>=0){
      targetScore=ts; ballsLeft=bl;
      let runsRemaining=targetScore-score;
      updateDisplay();
      addHistory(`Target: ${targetScore} runs, Balls left: ${ballsLeft}, Runs remaining: ${runsRemaining}`);
      alert(`Target: ${runsRemaining} runs in ${ballsLeft} balls`);
    }else alert("Invalid input!");
  }
}
function checkTarget(){
  if(targetScore!==null && score>=targetScore){
    alert("Target achieved! Score: "+score);
    addHistory("Target achieved!"); targetScore=null; ballsLeft=null;
  }
}

// Reset
function resetMatch(){score=0; wickets=0; targetScore=null; ballsLeft=null; updateDisplay(); addHistory("Match Reset!");}

// Background toggle
function toggleBackground(){
  if(document.body.style.backgroundColor==="black"){
    document.body.style.backgroundColor="#ffffff"; document.body.style.color="#333";
  }else{document.body.style.backgroundColor="black"; document.body.style.color="white";}
}

// Emoji & Sounds
function playEmojiSound(type){
  let emoji=""; let audio=null;
  switch(type){
    case "4": emoji="4Ô∏è‚É£"; audio=new Audio('4runs.mp3'); break;
    case "6": emoji="6Ô∏è‚É£"; audio=new Audio('6runs.mp3'); break;
    case "wicket": emoji="ü¶Ü"; audio=new Audio('wicket.mp3'); break;
    case "wide": emoji="‚ûï"; break;
    case "noball": emoji="‚ö†Ô∏è"; break;
  }
  if(audio) audio.play();
  addHistory(`${emoji} ${type==='4'||type==='6'? type+' runs':''}`);
}

// Share Popup
function openSharePopup(){
  let linkInput=document.getElementById("shareLink");
  linkInput.value=`Score: ${score} / ${wickets}`;
  document.getElementById("sharePopup").style.display="flex";
}
function closeSharePopup(){document.getElementById("sharePopup").style.display="none";}
function copyShareLink(){let copyText=document.getElementById("shareLink"); copyText.select(); document.execCommand("copy"); alert("Copied!");}

// Save score
function downloadScore(){
  let data=`Score: ${score} / ${wickets}\nHistory:\n`;
  let historyEntries=document.querySelectorAll(".history-entry");
  historyEntries.forEach(e=>{data+=e.innerText+"\n";});
  let blob=new Blob([data],{type:"text/plain"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url; a.download="match_score.txt"; a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
