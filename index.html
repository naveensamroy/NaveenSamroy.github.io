<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samroy Cricket Score Counter</title>
<style>
body { 
  background-color:black; 
  color: #87CEEB; /* Sky Blue */
  font-family:'Courier New', Courier, monospace; 
  font-weight:bold; 
  text-align:center; 
  padding:20px; 
  transition: background-color 0.3s, color 0.3s;
}

h1{ font-size:32px; font-weight:bold; color: #87CEEB; }

.score { font-size:50px; color:#87CEEB; background-color:#000; padding:20px 40px; border-radius:10px; letter-spacing:5px; cursor:pointer; }

.target-info { font-size:20px; color:#87CEEB; margin-top:10px; display:inline-block; }

button{
  background-color:#222; 
  color:#87CEEB;
  font-size:22px; 
  margin:5px; 
  padding:14px 0;
  width:120px; 
  height:50px; 
  border:2px solid #87CEEB; 
  border-radius:8px; 
  cursor:pointer; 
  font-weight:bold;
}
button:hover{ background-color:#333; color:#87CEEB; }

.modal{ display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; }
.modal-content{ background:#111; border:2px solid #87CEEB; padding:20px; border-radius:10px; width:90%; max-width:400px; color:#87CEEB; text-align:center; font-weight:bold; font-size:18px;}
.modal-content input{ width:80%; padding:10px; font-size:18px; margin-bottom:10px; background-color:#222; color:#87CEEB; border:1px solid #87CEEB; border-radius:5px; font-weight:bold;}

.history{ 
  margin-top:20px; 
  max-width:450px; 
  margin-left:auto; 
  margin-right:auto; 
  background:#111; 
  padding:12px; 
  border-radius:8px; 
  border:2px solid #87CEEB; 
  max-height:300px; 
  overflow-y:auto; 
  text-align:left; 
  color:#87CEEB; 
  font-weight:bold; 
  font-size:16px;
}

.history h3{ margin:0 0 10px 0; font-size:18px; font-weight:bold; color:#87CEEB; }

.history-entry{ padding:6px 0; border-bottom:1px solid #87CEEB; font-weight:bold; font-size:16px; }
</style>
</head>
<body>

<h1>Samroy Cricket Score Counter</h1>

<div class="score">
  <span id="score" onclick="editScore()">0</span> / 
  <span id="wickets" onclick="editWickets()">0</span>
</div>

<div class="target-info" id="targetDisplay">-</div>

<br><br>
<!-- Run Buttons -->
<button onclick="addRun(0)">0</button>
<button onclick="addRun(1)">1</button>
<button onclick="addRun(2)">2</button>
<button onclick="openRunPopup()">3+</button>
<button onclick="addRun(4)">4Ô∏è‚É£</button>
<button onclick="addRun(6)">6Ô∏è‚É£</button>
<br>
<!-- Extras -->
<button onclick="openPopup('wide')">Wide ‚ûï</button>
<button onclick="openPopup('noball')">No Ball ‚ö†Ô∏è</button>
<button onclick="openPopup('wicket')">Wicket ü¶Ü</button>
<br>
<!-- Controls -->
<button onclick="openTargetOversPrompt()">Set Target</button>
<button onclick="resetMatch()">Reset</button>
<button onclick="toggleBackgroundEmoji()">üåô/‚òÄÔ∏è</button>
<button onclick="openSharePopup()">üîó</button>
<button onclick="downloadScore()">üíæ</button>
<button onclick="undoLast()">‚Ü©Ô∏è Undo</button>

<!-- Popup -->
<div id="popup" class="modal">
  <div class="modal-content">
    <h2 id="popup-title"></h2>
    <div id="extra-run-input">
      <input type="number" id="extraRuns" placeholder="Enter extra runs" style="display:none;">
    </div>
    <br>
    <button onclick="applyExtra()">OK</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Share Popup -->
<div id="sharePopup" class="modal">
  <div class="modal-content">
    <h2>Share Score</h2>
    <input type="text" id="shareLink" readonly>
    <br>
    <button onclick="copyShareLink()">Copy</button>
    <button onclick="closeSharePopup()">Close</button>
  </div>
</div>

<!-- History -->
<div class="history">
  <h3>üìú Match History</h3>
  <div id="history-log"></div>
</div>

<script>
let score=0, wickets=0, currentType="", targetScore=null, ballsLeft=null;
let currentOver=0, currentBall=0;

// Update display with Score Needed in next line
function updateDisplay(){
  document.getElementById("score").innerText = score;
  document.getElementById("wickets").innerText = wickets;
  let targetEl=document.getElementById("targetDisplay");
  if(targetScore!==null && ballsLeft!==null){
    let runsNeeded = Math.max(targetScore-score,0);
    targetEl.innerHTML = `Target: ${targetScore}<br>Score Needed: ${runsNeeded} | Balls Left: ${ballsLeft}`;
  } else targetEl.innerText = "-";
}

// Add runs
function addRun(runs){
  score+=runs;
  let text = (runs===4?"4Ô∏è‚É£":runs===6?"6Ô∏è‚É£":"")+"+"+runs+" Run(s)";
  addHistory(text);
  if(ballsLeft>0) ballsLeft--;
  updateDisplay(); checkTarget();
}

// 3+ runs popup
function openRunPopup(){
  let runs=prompt("Enter number of runs (3 or more):");
  if(runs!==null){
    let r=parseInt(runs);
    if(!isNaN(r)&&r>=3) addRun(r);
    else alert("Invalid input! Enter 3 or more.");
  }
}

// Extras / Wicket popup
function openPopup(type){
  currentType=type;
  document.getElementById("extraRuns").style.display=(type==='wide'||type==='noball')?"block":"none";
  document.getElementById("popup-title").innerText=(type==='wide')?"Wide Ball - Add Extra Runs":(type==='noball')?"No Ball - Add Extra Runs":"Wicket";
  document.getElementById("popup").style.display="flex";
}
function closePopup(){document.getElementById("popup").style.display="none";}
function applyExtra(){
  let runs=0;
  if(currentType==='wide'||currentType==='noball'){
    runs=parseInt(document.getElementById("extraRuns").value)||1;
    score+=runs; 
    addHistory((currentType==='wide'?"Wide ‚ûï":"No Ball ‚ö†Ô∏è")+" +"+runs+" Run(s)");
  }else if(currentType==='wicket'){
    wickets++;
    addHistory("ü¶Ü Wicket!");
  }
  if(currentType!=='wicket' && ballsLeft>0) ballsLeft--;
  updateDisplay(); closePopup(); checkTarget();
}

// History with over.ball
function addHistory(text){
  let log=document.getElementById("history-log");
  let entry=document.createElement("div");
  entry.className="history-entry";
  let overBall=`${currentOver}.${currentBall+1}`; // start from 0.1
  entry.innerText=`${overBall} ${text}`;
  log.insertBefore(entry, log.firstChild);
  
  currentBall++;
  if(currentBall>=6){ currentBall=0; currentOver++; }
}

// Edit Score/Wickets
function editScore(){
  let newScore=prompt("Enter current Score:",score);
  if(newScore!==null){
    let parsed=parseInt(newScore);
    if(!isNaN(parsed)&&parsed>=0){
      score=parsed; updateDisplay(); addHistory("Manual Update: Score "+score+" / Wickets "+wickets); checkTarget();
    }else alert("Invalid input!");
  }
}
function editWickets(){
  let newWickets=prompt("Enter current Wickets:",wickets);
  if(newWickets!==null){
    let parsed=parseInt(newWickets);
    if(!isNaN(parsed)&&parsed>=0){
      wickets=parsed; updateDisplay(); addHistory("Manual Update: Score "+score+" / Wickets "+wickets);
    }else alert("Invalid input!");
  }
}

// Target & Overs conversion
function oversToBalls(overs){
  let parts=overs.toString().split(".");
  let fullOvers=parseInt(parts[0]);
  let extraBalls=parts[1]?parseInt(parts[1]):0;
  return fullOvers*6 + extraBalls;
}

// Set Target without changing currentOver/currentBall
function openTargetOversPrompt(){
  let tScore=prompt("Enter Target Score:");
  let overs=prompt("Enter Overs Left (e.g., 4.3 means 4 overs 3 balls):");
  if(tScore!==null && overs!==null){
    let ts=parseInt(tScore);
    let balls=oversToBalls(overs);
    if(!isNaN(ts)&&ts>=0 && !isNaN(balls)&&balls>=0){
      targetScore=ts; ballsLeft=balls;
      updateDisplay(); 
      let runsRemaining=Math.max(targetScore-score,0);
      addHistory(`üéØ Target set: ${targetScore}, Balls left: ${ballsLeft}, Score Needed: ${runsRemaining}`);
      alert(`Target: ${runsRemaining} runs in ${ballsLeft} balls`);
    }else alert("Invalid input!");
  }
}

// Check target
function checkTarget(){
  if(targetScore!==null && score>=targetScore){
    alert("Target achieved! Score: "+score);
    addHistory("Target achieved!"); targetScore=null; ballsLeft=null;
  }
}

// Reset
function resetMatch(){score=0; wickets=0; targetScore=null; ballsLeft=null; currentOver=0; currentBall=0; updateDisplay(); addHistory("Match Reset!");}

// Background emoji toggle
function toggleBackgroundEmoji(){
  if(document.body.style.backgroundColor==="black"){
      document.body.style.backgroundColor="#ffffff"; document.body.style.color="#87CEEB";
  } else{
      document.body.style.backgroundColor="black"; document.body.style.color="#87CEEB";
  }
}

// Undo last
function undoLast(){
    let log=document.getElementById("history-log");
    let firstEntry=log.firstChild;
    if(!firstEntry) return;
    
    let text=firstEntry.innerText;
    log.removeChild(firstEntry);
    
    if(text.includes("Wicket") || text.includes("ü¶Ü")){ 
        if(wickets>0) wickets--; 
    }else{
        let runs = parseInt(text.match(/\+(\d+)/));
        if(runs) score -= runs[1]; 
    }

    currentBall--;
    if(currentBall<0){ currentOver--; currentBall=5; }
    
    updateDisplay();
}

// Share Score
function openSharePopup(){
    let params = new URLSearchParams();
    params.set('score', score);
    params.set('wickets', wickets);
    params.set('target', targetScore !== null ? targetScore : '');
    params.set('ballsLeft', ballsLeft !== null ? ballsLeft : '');
    params.set('currentOver', currentOver);
    params.set('currentBall', currentBall);
    let historyArr = [];
    document.querySelectorAll(".history-entry").forEach(e => historyArr.push(e.innerText));
    params.set('history', encodeURIComponent(historyArr.join('|')));
    let url = window.location.origin + window.location.pathname + '?' + params.toString();
    let linkInput = document.getElementById("shareLink");
    linkInput.value = url;
    document.getElementById("sharePopup").style.display="flex";
}
function copyShareLink(){
  let linkInput=document.getElementById("shareLink");
  if(navigator.clipboard){
    navigator.clipboard.writeText(linkInput.value).then(()=>{alert("Score link copied!");})
      .catch(()=>{alert("Copy failed!");});
  }else{
    linkInput.select(); try{document.execCommand("copy"); alert("Score copied!");}catch(e){alert("Copy failed!");}
  }
}
function closeSharePopup(){document.getElementById("sharePopup").style.display="none";}

// Save score
function downloadScore(){
  let data=`Score: ${score} / ${wickets}\nTarget: ${targetScore || '-'}\nBalls Left: ${ballsLeft || '-'}\nHistory:\n`;
  document.querySelectorAll(".history-entry").forEach(e=>{data+=e.innerText+"\n";});
  let blob=new Blob([data],{type:"text/plain"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a"); a.href=url; a.download="match_score.txt"; a.click(); URL.revokeObjectURL(url);
}

// Load score from URL
window.onload = function(){
    let params = new URLSearchParams(window.location.search);
    if(params.has('score')) score = parseInt(params.get('score')) || 0;
    if(params.has('wickets')) wickets = parseInt(params.get('wickets')) || 0;
    if(params.has('target')) targetScore = parseInt(params.get('target')) || null;
    if(params.has('ballsLeft')) ballsLeft = parseInt(params.get('ballsLeft')) || null;
    if(params.has('currentOver')) currentOver = parseInt(params.get('currentOver')) || 0;
    if(params.has('currentBall')) currentBall = parseInt(params.get('currentBall')) || 0;
    if(params.has('history')){
        let h = decodeURIComponent(params.get('history')).split('|');
        h.forEach(entry => addHistory(entry));
    }
    updateDisplay();
};
</script>
</body>
</html>
