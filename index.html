<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèè Red Blasters Score Counter üèè</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 0;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin: 10px 0;
    }
    .scoreboard {
      font-size: 40px;
      font-weight: bold;
      color: skyblue;
      margin: 10px 0;
    }
    .target-info {
      font-size: 18px;
      color: skyblue;
      font-weight: bold;
      margin-top: 5px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 5px 0;
    }
    .button-row button {
      flex: 1 1 30%;
      margin: 4px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .history {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: black;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #000;
      padding: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1 class="title">üèè Red Blasters Score Counter üèè</h1>

  <div class="scoreboard">
    <span id="score">0</span>/<span id="wickets">0</span>
  </div>
  <div id="targetDisplay" class="target-info">-</div>

  <!-- Buttons -->
  <div class="button-row">
    <button onclick="addRun(0)">0</button>
    <button onclick="addRun(1)">1</button>
    <button onclick="addRun(2)">2</button>
  </div>
  <div class="button-row">
    <button onclick="openRunPopup()">3+</button>
    <button onclick="addRun(4)">4Ô∏è‚É£</button>
    <button onclick="addRun(6)">6Ô∏è‚É£</button>
  </div>
  <div class="button-row">
    <button onclick="openPopup('wide')">Wide ‚ûï</button>
    <button onclick="openPopup('noball')">No Ball ‚ö†Ô∏è</button>
    <button onclick="openPopup('wicket')">Wicket ü¶Ü</button>
  </div>
  <div class="button-row">
    <button onclick="openTargetOversPrompt()">Set Target</button>
    <button onclick="resetMatch()">Reset</button>
    <button onclick="undoLast()">‚Ü©Ô∏è Undo</button>
  </div>
  <div class="button-row">
    <button onclick="openSharePopup()">üîó</button>
    <button onclick="downloadScore()">üíæ</button>
  </div>

  <!-- History -->
  <div class="history" id="history"></div>

  <!-- Popups -->
  <div class="popup" id="runPopup">
    <h3>Enter Runs</h3>
    <input type="number" id="customRun" min="3" />
    <button onclick="submitCustomRun()">OK</button>
  </div>

  <div class="popup" id="targetPopup">
    <h3>Set Target</h3>
    <input type="number" id="targetRuns" placeholder="Target Runs"/>
    <input type="number" id="targetOvers" placeholder="Total Overs"/>
    <button onclick="setTarget()">Set</button>
  </div>

  <div class="popup" id="sharePopup">
    <h3>Share Score</h3>
    <input type="text" id="shareLink" readonly style="width:100%"/>
    <button onclick="copyLink()">Copy</button>
  </div>

<script>
  let score = 0, wickets = 0;
  let targetScore = null, ballsLeft = null;
  let ballsCount = 0;
  let history = [];
  let actions = [];

  function updateDisplay(){
    document.getElementById("score").innerText = score;
    document.getElementById("wickets").innerText = wickets;
    let targetEl = document.getElementById("targetDisplay");
    if(targetScore !== null && ballsLeft !== null){
      let runsNeeded = Math.max(targetScore - score,0);
      targetEl.innerText = `Target: ${targetScore} | ${runsNeeded} Needed in ${ballsLeft} Balls`;
    } else targetEl.innerText = "-";
  }

  function updateHistory(event){
    let over = Math.floor(ballsCount/6);
    let ball = (ballsCount % 6) + 1; // starts at .1
    let entry = `${over}.${ball} ${event}`;
    history.unshift(entry);
    renderHistory();
  }

  function renderHistory(){
    document.getElementById("history").innerHTML = history.join("<br>");
  }

  function addRun(r){
    score += r;
    ballsCount++;
    actions.push({type:"run", value:r});
    updateHistory(r);
    updateDisplay();
    if(ballsLeft!==null) ballsLeft--;
  }

  function openRunPopup(){
    document.getElementById("runPopup").style.display="block";
  }
  function submitCustomRun(){
    let val=parseInt(document.getElementById("customRun").value);
    if(val>2){ addRun(val); }
    document.getElementById("runPopup").style.display="none";
  }

  function openPopup(type){
    if(type==="wicket"){ wickets++; ballsCount++; updateHistory("W"); actions.push({type:"wicket"});}
    else if(type==="wide"){ score++; updateHistory("Wd"); actions.push({type:"wide"});}
    else if(type==="noball"){ score++; updateHistory("Nb"); actions.push({type:"noball"});}
    updateDisplay();
    if(ballsLeft!==null && type==="wicket") ballsLeft--;
  }

  function openTargetOversPrompt(){
    document.getElementById("targetPopup").style.display="block";
  }
  function setTarget(){
    targetScore=parseInt(document.getElementById("targetRuns").value);
    let overs=parseInt(document.getElementById("targetOvers").value);
    ballsLeft=overs*6;
    document.getElementById("targetPopup").style.display="none";
    updateDisplay();
  }

  function resetMatch(){
    score=0; wickets=0; targetScore=null; ballsLeft=null; ballsCount=0;
    history=[]; actions=[];
    updateDisplay(); renderHistory();
  }

  function undoLast(){
    let last=actions.pop();
    if(!last) return;
    if(last.type==="run"){ score-=last.value; ballsCount--; }
    else if(last.type==="wicket"){ wickets--; ballsCount--; }
    else if(last.type==="wide"){ score--; }
    else if(last.type==="noball"){ score--; }
    history.shift(); renderHistory(); updateDisplay();
  }

  function openSharePopup(){
    let link=window.location.href.split("#")[0]+`?score=${score}&wickets=${wickets}`;
    document.getElementById("shareLink").value=link;
    document.getElementById("sharePopup").style.display="block";
  }
  function copyLink(){
    let copyText=document.getElementById("shareLink");
    copyText.select(); copyText.setSelectionRange(0,99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Link copied!");
  }

  function downloadScore(){
    let text="Score: "+score+"/"+wickets+"\nHistory:\n"+history.join("\n");
    let blob=new Blob([text],{type:"text/plain"});
    let a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="score.txt";
    a.click();
  }
</script>
</body>
</html>
