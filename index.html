<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samroy Cricket Score Counter</title>
<style>
body {
    background-color: #fff;
    color: #333;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
}
h1 {
    color: #333;
    font-size: 32px;
    font-weight: bold;
}
.score {
    font-size: 36px;
    margin: 20px 0;
    font-weight: bold;
    cursor: pointer;
}
button {
    background-color: #e0e0e0;
    color: #333;
    font-size: 20px;
    margin: 5px;
    padding: 14px 24px;
    border: 2px solid #aaa;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
}
button:hover {
    background-color: #ccc;
    color: #000;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: #e0e0e0;
    border: 2px solid #aaa;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #333;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
}
.modal-content input {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    margin-bottom: 10px;
    background-color: #e0e0e0;
    color: #333;
    border: 1px solid #aaa;
    border-radius: 5px;
    font-weight: bold;
}
.history {
    margin-top: 20px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    background: #f9f9f9;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #aaa;
    max-height: 300px;
    overflow-y: auto;
    text-align: left;
    color: #333;
    font-weight: bold;
    font-size: 16px;
}
.history h3 {
    margin: 0 0 10px 0;
    font-size: 18px;
    font-weight: bold;
}
.history-entry {
    padding: 6px 0;
    border-bottom: 1px solid #aaa;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>
<body>

<h1>Samroy Cricket Score Counter</h1>

<div class="score">
  Score: <span id="score" onclick="editScore()">0</span> / 
  <span id="wickets" onclick="editWickets()">0</span>
</div>

<!-- Run Buttons -->
<button onclick="addRun(1)">+1 Run</button>
<button onclick="addRun(4)">+4</button>
<button onclick="addRun(6)">+6</button>
<br>
<!-- Extras -->
<button onclick="openPopup('wide')">Wide</button>
<button onclick="openPopup('noball')">No Ball</button>
<button onclick="openPopup('wicket')">Wicket</button>
<br>
<!-- Controls -->
<button onclick="openTargetPrompt()">Set Target</button>
<button onclick="openScorePrompt()">Set Score</button>
<button onclick="openOversPrompt()">Set Overs</button>
<button onclick="resetMatch()">Reset</button>
<button onclick="openSharePopup()">Share Score</button>
<button onclick="downloadScore()">Save Score</button>

<!-- Popup -->
<div id="popup" class="modal">
  <div class="modal-content">
    <h2 id="popup-title"></h2>
    <div id="extra-run-input">
      <input type="number" id="extraRuns" placeholder="Enter extra runs" style="display:none;">
    </div>
    <br>
    <button onclick="applyExtra()">OK</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Share Popup -->
<div id="sharePopup" class="modal">
  <div class="modal-content">
    <h2>Share Score</h2>
    <input type="text" id="shareLink" readonly>
    <br>
    <button onclick="copyShareLink()">Copy Link</button>
    <button onclick="closeSharePopup()">Close</button>
  </div>
</div>

<!-- History -->
<div class="history">
  <h3>ðŸ“œ Match History</h3>
  <div id="history-log"></div>
</div>

<script>
let score = 0;
let wickets = 0;
let currentType = "";
let targetScore = null;
let totalOvers = null;

function updateDisplay(){
  document.getElementById("score").innerText = score;
  document.getElementById("wickets").innerText = wickets;
}

function addRun(runs){
  score += runs;
  addHistory("+"+runs+" Run(s)");
  updateDisplay();
  checkTarget();
}

function openPopup(type){
  currentType = type;
  document.getElementById("extraRuns").style.display = (type==='wide' || type==='noball')?"block":"none";
  document.getElementById("popup-title").innerText = (type==='wide')?"Wide Ball - Add Extra Runs":(type==='noball')?"No Ball - Add Extra Runs":"Wicket";
  document.getElementById("popup").style.display = "flex";
}

function closePopup(){ document.getElementById("popup").style.display = "none"; }

function applyExtra(){
  let runs = 0;
  if(currentType==='wide' || currentType==='noball'){ runs = parseInt(document.getElementById("extraRuns").value)||1; } 
  else if(currentType==='wicket'){ wickets++; }
  score += runs;
  if(currentType==='wide') addHistory("Wide +" + runs + " Run(s)");
  else if(currentType==='noball') addHistory("No Ball +" + runs + " Run(s)");
  else if(currentType==='wicket') addHistory("Wicket");
  updateDisplay();
  closePopup();
  checkTarget();
}

function addHistory(text){
  let log = document.getElementById("history-log");
  let entry = document.createElement("div");
  entry.className = "history-entry";
  entry.innerText = text;
  log.insertBefore(entry, log.firstChild);
}

function editScore(){
  let newScore = prompt("Enter current Score:", score);
  if(newScore!==null){
    let parsed = parseInt(newScore);
    if(!isNaN(parsed)&&parsed>=0){
      score = parsed;
      updateDisplay();
      addHistory("Manual Update: Score "+score+" / Wickets "+wickets);
      checkTarget();
    }else alert("Invalid input!");
  }
}

function editWickets(){
  let newWickets = prompt("Enter current Wickets:", wickets);
  if(newWickets!==null){
    let parsed = parseInt(newWickets);
    if(!isNaN(parsed)&&parsed>=0){
      wickets = parsed;
      updateDisplay();
      addHistory("Manual Update: Score "+score+" / Wickets "+wickets);
    }else alert("Invalid input!");
  }
}

function openTargetPrompt(){
  let input = prompt("Enter target score:");
  if(input!==null){
    let parsed = parseInt(input);
    if(!isNaN(parsed)&&parsed>0){ targetScore = parsed; addHistory("Target Set: "+targetScore); alert("Target set: "+targetScore);}
    else alert("Invalid target!");
  }
}

function openScorePrompt(){
  let newScore = prompt("Enter score:");
  let newWickets = prompt("Enter wickets:");
  if(newScore!==null && newWickets!==null){
    let ps = parseInt(newScore);
    let pw = parseInt(newWickets);
    if(!isNaN(ps)&&ps>=0 && !isNaN(pw)&&pw>=0){ score=ps; wickets=pw; updateDisplay(); addHistory("Manual Set: Score "+score+" / Wickets "+wickets); checkTarget();}
    else alert("Invalid input!");
  }
}

function openOversPrompt(){
  let input = prompt("Enter total overs:");
  if(input!==null){
    let parsed = parseInt(input);
    if(!isNaN(parsed)&&parsed>0){ totalOvers = parsed; addHistory("Overs Set: "+totalOvers); alert("Total overs set: "+totalOvers);}
    else alert("Invalid overs!");
  }
}

function checkTarget(){
  if(targetScore!==null && score>=targetScore){ alert("Target reached! Score: "+score); addHistory("Target reached!"); targetScore=null; }
}

function resetMatch(){
  if(confirm("Reset match?")){ score=0; wickets=0; targetScore=null; totalOvers=null; document.getElementById("history-log").innerHTML=""; updateDisplay(); addHistory("Match reset."); }
}

function openSharePopup(){
  let history = encodeURIComponent(document.getElementById("history-log").innerText);
  let link = window.location.href.split('?')[0]+"?score="+score+"&wickets="+wickets+"&history="+history;
  document.getElementById("shareLink").value = link;
  document.getElementById("sharePopup").style.display="flex";
}

function copyShareLink(){ 
  let copyText = document.getElementById("shareLink");
  copyText.select();
  copyText.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("Link copied to clipboard!");
}

function closeSharePopup(){ document.getElementById("sharePopup").style.display="none"; }

function downloadScore(){
  let historyLog = document.getElementById("history-log").innerText;
  let textContent = `Samroy Cricket Score Counter\n\nScore: ${score} / ${wickets}\n\nHistory:\n${historyLog}`;
  let blob = new Blob([textContent],{type:"text/plain"});
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "cricket_score.txt";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload=function(){
  const params = new URLSearchParams(window.location.search);
  if(params.has('score')) score = parseInt(params.get('score'))||0;
  if(params.has('wickets')) wickets = parseInt(params.get('wickets'))||0;
  if(params.has('history')){
    let arr = decodeURIComponent(params.get('history')).split('\n');
    arr.forEach(h=>{if(h)addHistory(h);});
  }
  updateDisplay();
};
</script>

</body>
</html>
