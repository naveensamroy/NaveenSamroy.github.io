<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samroy Cricket Score Counter</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #0f0;
    font-size: 28px;
  }

  .score {
    font-size: 32px;
    margin: 20px 0;
  }

  button {
    background-color: #111;
    color: #0f0;
    font-size: 18px;
    margin: 5px;
    padding: 12px 20px;
    border: 2px solid #0f0;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0f0;
    color: #000;
  }

  /* Popup Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #111;
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #0f0;
    text-align: center;
  }

  .modal-content input {
    width: 80%;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 10px;
    background-color: #000;
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 5px;
  }

  .history {
    margin-top: 20px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: #111;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #0f0;
    max-height: 250px;
    overflow-y: auto;
    text-align: left;
  }

  .history h3 {
    margin: 0 0 10px 0;
    color: #0f0;
    font-size: 16px;
  }

  .history-entry {
    padding: 4px 0;
    border-bottom: 1px solid #0f0;
  }
</style>
</head>
<body>

<h1>Samroy Cricket Score Counter</h1>

<div class="score">
  Score: <span id="score">0</span> / <span id="wickets">0</span>
</div>

<!-- Run Buttons -->
<button onclick="addRun(1)">+1 Run</button>
<button onclick="addRun(4)">+4</button>
<button onclick="addRun(6)">+6</button>
<br>
<!-- Extra Buttons -->
<button onclick="openPopup('wide')">Wide</button>
<button onclick="openPopup('noball')">No Ball</button>
<button onclick="openPopup('wicket')">Wicket</button>

<!-- Popup Modal -->
<div id="popup" class="modal">
  <div class="modal-content">
    <h2 id="popup-title"></h2>
    <div id="extra-run-input">
      <input type="number" id="extraRuns" placeholder="Enter extra runs">
    </div>
    <div id="batsman-input" style="display:none;">
      <input type="text" id="batsmanName" placeholder="Enter batsman name">
    </div>
    <br>
    <button onclick="applyExtra()">OK</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- History Section -->
<div class="history">
  <h3>ðŸ“œ Match History</h3>
  <div id="history-log"></div>
</div>

<script>
let score = 0;
let wickets = 0;
let currentType = "";

function updateDisplay() {
  document.getElementById("score").innerText = score;
  document.getElementById("wickets").innerText = wickets;
}

function addRun(runs) {
  score += runs;
  addHistory("+" + runs + " Run(s)");
  updateDisplay();
}

function openPopup(type) {
  currentType = type;
  let title = "";
  if(type === "wide") title = "Wide Ball - Add Extra Runs";
  else if(type === "noball") title = "No Ball - Add Extra Runs";
  else if(type === "wicket") title = "Wicket - Add Extra Runs & Batsman";

  document.getElementById("popup-title").innerText = title;
  document.getElementById("extra-run-input").style.display = "block";
  document.getElementById("extraRuns").value = (type === "wicket"? 0:1);
  document.getElementById("batsman-input").style.display = (type === "wicket"? "block":"none");

  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function applyExtra() {
  let runs = parseInt(document.getElementById("extraRuns").value)||0;

  if(currentType === "wide"){
    score += runs;
    addHistory("Wide +" + runs + " Run(s)");
  }
  else if(currentType === "noball"){
    score += runs;
    addHistory("No Ball +" + runs + " Run(s)");
  }
  else if(currentType === "wicket"){
    wickets++;
    score += runs;
    let batsman = document.getElementById("batsmanName").value||"Unknown Batsman";
    addHistory("Wicket: " + batsman + " (Extra +" + runs + ")");
  }

  updateDisplay();
  closePopup();
}

// History Reverse Order
function addHistory(text){
  let log = document.getElementById("history-log");
  let entry = document.createElement("div");
  entry.className = "history-entry";
  entry.innerText = text;
  log.insertBefore(entry, log.firstChild);
}
</script>

</body>
</html>
